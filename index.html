<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>:: Tic Tac Toe ::</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="flex h-screen items-center justify-center bg-[#192a32]">
  <main class="flex w-96 flex-col gap-2">
    <h1 class="text-center text-3xl text-[#a8bec9]">
      Tic Tac Toe
    </h1>
    <div class="grid grid-cols-3">
      <div class="flex items-center justify-start gap-1">
        <p class="player-x text-3xl">X</p>
        <p class="player-o text-3xl">O</p>
      </div>
      <div
        class="flex items-center justify-center gap-1 rounded-lg border-b-4 border-r-2 border-[#0f202a] bg-[#1f3540] px-3 py-0.5">
        <p id="player-turn" class="text-lg font-bold uppercase text-[#a8bec9]">X</p>
        <p class="text-xs font-bold text-[#a8bec9]">TURN</p>
      </div>
      <div class="flex justify-end">
        <button id="reload"
          class="rounded-lg border-b-4 border-r-2 border-[#718893] bg-[#a8bec9] px-3 py-0.5 text-[#1f3540]"
          type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
          </svg>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-3 justify-items-stretch gap-1">
      <button class="card" type="button"></button>
      <button class="card" type="button"></button>
      <button class="card" type="button"></button>
      <button class="card" type="button"></button>
      <button class="card" type="button"></button>
      <button class="card" type="button"></button>
      <button class="card" type="button"></button>
      <button class="card" type="button"></button>
      <button class="card" type="button"></button>
    </div>
  </main>
  <div id="modal" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4 text-center">
        <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
        <div
          class="relative transform overflow-hidden rounded-lg bg-[#1f3540] text-left shadow-xl transition-all w-full max-w-sm">
          <div class="flex flex-col align-middle justify-center gap-3 px-4 py-4">
            <p class="text-center text-sm text-[#a8bec9]">YOU WON!</p>
            <h3 id="messageWinner" class="text-center text-2xl"></h3>
            <div class="inline-flex justify-center">
              <button id="btn-quit" type="button"
                class="w-auto rounded-md border-b-4 border-r-2 border-[#718893] bg-[#a8bec9] px-3 py-2 text-sm font-semibold text-gray-900">QUIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
